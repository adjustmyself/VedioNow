<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤管理器</title>
    <link rel="stylesheet" href="tag-manager.css">
</head>
<body>
    <div id="tag-manager">
        <header class="manager-header">
            <h1>標籤管理器</h1>
            <div class="header-actions">
                <button id="add-group-btn" class="btn btn-primary">新增群組</button>
                <button id="add-tag-btn" class="btn btn-secondary">新增標籤</button>
            </div>
        </header>

        <div class="manager-container">
            <div class="groups-section">
                <h2>標籤群組</h2>
                <div id="groups-list" class="groups-list">
                    <!-- 群組清單會動態載入 -->
                </div>
            </div>

            <div class="tags-section">
                <h2>標籤管理</h2>
                <div class="tags-container">
                    <div id="tags-by-group" class="tags-by-group">
                        <!-- 標籤清單會動態載入 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 群組編輯模態框 -->
    <div id="group-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="group-modal-title">新增群組</h3>
                <button id="group-modal-close" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="group-form">
                    <div class="form-group">
                        <label for="group-name">群組名稱:</label>
                        <input type="text" id="group-name" required>
                    </div>
                    <div class="form-group">
                        <label for="group-description">描述:</label>
                        <textarea id="group-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="group-color">群組顏色:</label>
                        <div class="color-picker">
                            <input type="color" id="group-color" value="#6366f1">
                            <div class="color-presets">
                                <span class="color-preset" data-color="#ef4444" style="background: #ef4444;"></span>
                                <span class="color-preset" data-color="#f97316" style="background: #f97316;"></span>
                                <span class="color-preset" data-color="#eab308" style="background: #eab308;"></span>
                                <span class="color-preset" data-color="#22c55e" style="background: #22c55e;"></span>
                                <span class="color-preset" data-color="#3b82f6" style="background: #3b82f6;"></span>
                                <span class="color-preset" data-color="#6366f1" style="background: #6366f1;"></span>
                                <span class="color-preset" data-color="#8b5cf6" style="background: #8b5cf6;"></span>
                                <span class="color-preset" data-color="#ec4899" style="background: #ec4899;"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="save-group" class="btn btn-primary">儲存</button>
                <button id="cancel-group" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 標籤編輯模態框 -->
    <div id="tag-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="tag-modal-title">新增標籤</h3>
                <button id="tag-modal-close" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="tag-form">
                    <div class="form-group">
                        <label for="tag-name">標籤名稱:</label>
                        <input type="text" id="tag-name" required>
                    </div>
                    <div class="form-group">
                        <label for="tag-group">所屬群組:</label>
                        <select id="tag-group" required>
                            <option value="">選擇群組</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tag-color">標籤顏色:</label>
                        <div class="color-picker">
                            <input type="color" id="tag-color" value="#3b82f6">
                            <div class="color-presets">
                                <span class="color-preset" data-color="#ef4444" style="background: #ef4444;"></span>
                                <span class="color-preset" data-color="#f97316" style="background: #f97316;"></span>
                                <span class="color-preset" data-color="#eab308" style="background: #eab308;"></span>
                                <span class="color-preset" data-color="#22c55e" style="background: #22c55e;"></span>
                                <span class="color-preset" data-color="#3b82f6" style="background: #3b82f6;"></span>
                                <span class="color-preset" data-color="#6366f1" style="background: #6366f1;"></span>
                                <span class="color-preset" data-color="#8b5cf6" style="background: #8b5cf6;"></span>
                                <span class="color-preset" data-color="#ec4899" style="background: #ec4899;"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="save-tag" class="btn btn-primary">儲存</button>
                <button id="cancel-tag" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 確認刪除模態框 -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>確認刪除</h3>
                <button id="confirm-modal-close" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">確定要刪除這個項目嗎？</p>
            </div>
            <div class="modal-footer">
                <button id="confirm-delete" class="btn btn-danger">刪除</button>
                <button id="cancel-delete" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="tag-manager.js"></script>
</body>
</html>
