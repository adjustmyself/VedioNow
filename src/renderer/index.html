<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoNow - 影片管理程式</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>VideoNow</h1>
            <div class="header-actions">
                <button id="tag-manager-btn" class="btn btn-secondary">標籤管理</button>
                <button id="settings-btn" class="btn btn-secondary">設定</button>
                <button id="scan-btn" class="btn btn-primary">掃描資料夾</button>
                <input type="text" id="search-input" placeholder="搜尋影片..." class="search-input">
            </div>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <h3>評分篩選</h3>
                <div id="rating-filter" class="rating-filter">
                    <div class="rating-option active" data-rating="0">
                        <span class="rating-label">全部評分</span>
                    </div>
                    <div class="rating-filter-stars">
                        <span class="filter-star" data-rating="1">☆</span>
                        <span class="filter-star" data-rating="2">☆</span>
                        <span class="filter-star" data-rating="3">☆</span>
                        <span class="filter-star" data-rating="4">☆</span>
                        <span class="filter-star" data-rating="5">☆</span>
                    </div>
                </div>

                <h3>標籤篩選</h3>
                <button id="reset-tags-btn" class="btn btn-reset">重置標籤篩選</button>
                <div id="tags-filter" class="tags-container">
                    <!-- 標籤會動態加載到這裡 -->
                </div>

                <h3>統計資訊</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">影片總數:</span>
                        <span id="total-videos" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">標籤總數:</span>
                        <span id="total-tags" class="stat-value">0</span>
                    </div>
                </div>
            </aside>

            <main class="content">
                <div class="toolbar">
                    <div class="view-controls">
                        <button id="grid-view" class="btn btn-small active">網格檢視</button>
                        <button id="list-view" class="btn btn-small">列表檢視</button>
                    </div>
                    <div class="sort-controls">
                        <select id="sort-select">
                            <option value="file_created_at">檔案建立時間</option>
                            <option value="created_at">掃描時間</option>
                            <option value="filename">檔案名稱</option>
                            <option value="filesize">檔案大小</option>
                            <option value="rating">評分</option>
                        </select>
                        <button id="sort-order" class="btn btn-small">降序</button>
                    </div>
                </div>

                <div id="videos-container" class="videos-grid">
                    <!-- 影片會動態加載到這裡 -->
                </div>

                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>載入中...</p>
                </div>

                <div id="empty-state" class="empty-state hidden">
                    <h3>沒有找到影片</h3>
                    <p>請掃描資料夾或調整搜尋條件</p>
                </div>

                <!-- 分頁控制器 -->
                <div id="pagination-container" class="pagination-container">
                    <!-- 分頁按鈕會動態生成到這裡 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 影片詳情模態框 -->
    <div id="video-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">影片詳情</h2>
                <button id="modal-close" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="video-info">
                    <div class="info-group">
                        <label>檔案名稱:</label>
                        <span id="modal-filename"></span>
                    </div>
                    <div class="info-group">
                        <label>檔案路徑:</label>
                        <span id="modal-filepath"></span>
                    </div>
                    <div class="info-group">
                        <label>檔案大小:</label>
                        <span id="modal-filesize"></span>
                    </div>
                    <div class="info-group">
                        <label>建立時間:</label>
                        <span id="modal-created"></span>
                    </div>
                    <div class="info-group">
                        <label>評分:</label>
                        <div class="rating">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                    </div>
                    <div class="info-group">
                        <label>描述:</label>
                        <textarea id="modal-description" placeholder="輸入影片描述..."></textarea>
                    </div>
                    <div class="info-group">
                        <label>標籤:</label>
                        <div id="modal-tags" class="tags-container"></div>

                        <!-- 標籤選擇器 -->
                        <div class="tag-selector-container">
                            <label>從現有標籤選擇:</label>
                            <div id="tag-selector" class="tag-selector">
                                <!-- 標籤群組會動態載入到這裡 -->
                            </div>
                        </div>

                        <div class="tag-input-container">
                            <input type="text" id="new-tag-input" placeholder="新增標籤...">
                            <button id="add-tag-btn" class="btn btn-small">新增</button>
                        </div>
                    </div>

                    <!-- 影片合集區域 -->
                    <div class="info-group" id="collection-section">
                        <label>影片合集:</label>
                        <div class="collection-controls">
                            <button id="create-collection-btn" class="btn btn-primary">📁 合併同資料夾影片</button>
                            <button id="remove-collection-btn" class="btn btn-danger hidden">🔓 取消合併</button>
                        </div>
                        <div id="collection-list" class="collection-list hidden">
                            <h4>📺 合集清單</h4>
                            <div id="collection-name-edit" class="collection-name-edit">
                                <input type="text" id="collection-name-input" placeholder="合集名稱">
                                <button id="save-collection-name" class="btn btn-small">儲存</button>
                            </div>
                            <div id="collection-episodes" class="collection-episodes">
                                <!-- 動態渲染子影片清單 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-changes" class="btn btn-primary">儲存變更</button>
                <button id="delete-video" class="btn btn-danger">刪除影片記錄</button>
                <button id="delete-video-file" class="btn btn-danger-alt">🗑️ 刪除檔案</button>
                <button id="open-file" class="btn btn-secondary">開啟檔案</button>
            </div>
        </div>
    </div>

    <!-- 合併影片選擇模態框 -->
    <div id="collection-select-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>建立影片合集</h2>
                <button id="collection-select-close" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="collection-form">
                    <div class="info-group">
                        <label>資料夾路徑:</label>
                        <span id="collection-folder-path" class="folder-path-display"></span>
                    </div>
                    <div class="info-group">
                        <label>找到影片數:</label>
                        <span id="folder-video-count" class="video-count">0</span> 個
                    </div>
                    <div class="info-group">
                        <label>合集名稱:</label>
                        <input type="text" id="collection-name-new" placeholder="例：影集名稱 第一季" class="form-input">
                    </div>
                    <div class="info-group">
                        <label>主影片 (封面):</label>
                        <select id="main-video-select" class="form-select">
                            <!-- 動態載入同資料夾影片 -->
                        </select>
                    </div>
                    <div class="info-group">
                        <label>包含的影片:</label>
                        <div class="video-selection-hint">選擇要包含在合集中的影片（可拖曳調整順序）</div>
                        <div id="child-videos-list" class="child-videos-list">
                            <!-- 可選擇和拖曳排序的影片清單 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirm-collection" class="btn btn-primary">確認合併</button>
                <button id="cancel-collection" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 掃描資料夾模態框 -->
    <div id="scan-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>掃描影片資料夾</h2>
                <button id="scan-modal-close" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="scan-options">
                    <div class="option-group">
                        <label>資料夾路徑:</label>
                        <div class="path-input-container">
                            <input type="text" id="folder-path" placeholder="選擇或輸入資料夾路徑...">
                            <button id="browse-folder" class="btn btn-secondary">瀏覽</button>
                        </div>
                    </div>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="recursive-scan" checked>
                            包含子資料夾
                        </label>
                    </div>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="watch-changes">
                            監控資料夾變更
                        </label>
                    </div>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="cleanup-missing">
                            清理已刪除的檔案記錄
                        </label>
                    </div>
                </div>
                <div id="scan-progress" class="progress-container hidden">
                    <div class="progress-info">
                        <div class="progress-stats">
                            <span id="scan-phase">準備中...</span>
                            <span id="scan-counter" class="progress-counter"></span>
                        </div>
                        <div class="progress-percentage" id="scan-percentage">0%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <p id="scan-status">正在初始化...</p>
                    <p id="current-file" class="current-file"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="start-scan" class="btn btn-primary">開始掃描</button>
                <button id="cancel-scan" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
